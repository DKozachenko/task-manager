<div class="loader" *ngIf="isLoading; else content">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</div>

<ng-template #content>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">

        <nz-card *ngFor="let label of labelsForDashboard; trackBy:trackByFunc" class="card">
          <labels-label [label]="label"></labels-label>
        </nz-card>

    </div>
  </div>
</ng-template>
