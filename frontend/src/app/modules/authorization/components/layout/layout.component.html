<div class="container tui-container tui-container_adaptive">
  <div class="tui-row tui-row_adaptive tui-row_justify_center tui-row_align_center">
    <div class="tui-col_6">
      <tui-tabs
        [(activeItemIndex)]="activeItemIndex"
        tuiMobileTabs
      >
        <button
          class="button"
          tuiTab
          tuiRipple="var(--tui-text-01)"
        >
          Вход
        </button>
        <button
          class="button button__register"
          tuiTab
          tuiRipple="var(--tui-text-01)"
        >
          Регистрация
        </button>
      </tui-tabs>

      <ng-container *ngIf="activeItemIndex === 0">
        <div class="tui-container">
          <form [formGroup]="testForm">
              <div class="tui-row tui-row_sme">
                  <div class="tui-col_8">
                      <h3 class="tui-form__header tui-form__header_margin-top_none">A header</h3>
                      <div class="tui-form__row">
                          <tui-input
                              tuiTextfieldExampleText="Field placeholder"
                              formControlName="nameValue"
                              tuiHintContent="A tooltip"
                          >
                              Textfield
                              <span class="tui-required"></span>
                          </tui-input>
                          <tui-error
                              formControlName="nameValue"
                          ></tui-error>
                      </div>
                      <div class="tui-form__row tui-form__row_multi-fields">
                          <div class="tui-form__multi-field">
                              <tui-input-password formControlName="passwordValue">Input password</tui-input-password>
                              <tui-error
                                  formControlName="passwordValue"
                              ></tui-error>
                          </div>
                      </div>



                      <div class="tui-form__buttons">
                          <button
                              tuiButton
                              size="l"
                              type="submit"
                              class="tui-form__button"
                          >
                              Submit
                          </button>
                          <button
                              tuiButton
                              type="button"
                              appearance="flat"
                              size="l"
                              class="tui-form__button"
                          >
                              Cancel
                          </button>
                      </div>
                  </div>
              </div>
          </form>
      </div>

      </ng-container>
      <ng-container *ngIf="activeItemIndex === 1">
        <tui-input
          tuiHintContent="Type 5 letters or more"
          [formControl]="control"
        >
          Hello 2
        </tui-input>
      </ng-container>


    </div>
  </div>
</div>
