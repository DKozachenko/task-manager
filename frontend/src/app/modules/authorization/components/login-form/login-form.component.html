<form nz-form
    nzLayout="vertical"
    errorTailor
    [formGroup]="form"
    (ngSubmit)="login()"
  >
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="nickname">Никнейм</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="nicknameTemplate" [nzSize]="'large'">
            <input nz-input
              formControlName="nickname"
              placeholder="Никнейм"
            />
          </nz-input-group>

          <ng-template #nicknameTemplate>
            <i nz-icon
                nz-tooltip
                nzTooltipTitle="Только английские буквы, максимальная длина - 60"
                nzType="info-circle"
              ></i>
          </ng-template>

        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="password">Пароль</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="passwordTemplate" [nzSize]="'large'">
            <input
              nz-input
              formControlName="password"
              placeholder="Пароль"
              [type]="passwordVisible ? 'text' : 'password'"
            />
          </nz-input-group>

          <ng-template #passwordTemplate>
            <i nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></i>

            <i nz-icon
                nz-tooltip
                nzTooltipTitle="Только английские буквы, минимум 1 заглавная, минимум 1 цифра, без спецсимволов, минимальная длина - 6, максимальная длина - 60"
                nzType="info-circle"
              ></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row
      [nzGutter]="24"
      [nzJustify]="'center'"
    >
    <div nz-col [nzSpan]="5">
      <button nz-button
          nzType="primary"
          nzShape="round"
          type="submit"
          [nzSize]="'large'"
          [disabled]="form.invalid"
        >
          Войти
      </button>
    </div>
  </div>
</form>
